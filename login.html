<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - GLORIA III</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
.container { background: white; padding: 2em; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); text-align: center; }
h1 { color: #004080; }
button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #0059b3; color: white; border: none; border-radius: 4px; }
button:hover { background-color: #004080; }
</style>
</head>
<body>
<div class="container">
    <h1>GLORIA III</h1>
    <p>Seleccione su rol para iniciar sesión:</p>
    <button onclick="login('Administrador')">Administrador</button>
    <button onclick="login('Vigilancia')">Vigilancia</button>
</div>

<script>
function login(rol) {
    localStorage.setItem('rolUsuario', rol);
    window.location.href = 'index.html';
}
</script>
</body>
</html>
